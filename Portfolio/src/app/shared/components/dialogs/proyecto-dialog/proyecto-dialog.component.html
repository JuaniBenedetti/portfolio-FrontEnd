<form class="grid flex-column" [formGroup]="proyecto" (ngSubmit)="proyecto.valid ? guardar() : null">
    <span class="p-float-label">
        <input id="nombre" pInputText formControlName="nombre"/>
        <label htmlFor="nombre">Nombre del proyecto</label>
    </span>
    <small *ngIf="proyecto.get('nombre')?.hasError('required') && proyecto.touched">Debe ingresar un nombre de proyecto</small>
    <span class="p-float-label">
        <p-calendar id="fecha" formControlName="fecha" [maxDate]="fechaHoy" [touchUI]="true" dateFormat="dd/mm/yy"></p-calendar>
        <label htmlFor="fecha">Fecha de inicio</label>
    </span>
    <small *ngIf="proyecto.get('fecha')?.hasError('required') && proyecto.touched">Debe ingresar una fecha de inicio</small>
    <span class="p-float-label">
        <textarea id="descripcion" rows="4" cols="30" pInputTextarea [autoResize]="true" formControlName="descripcion" maxlength="255"></textarea>
        <label htmlFor="descripcion">Descripci√≥n</label>
    </span>
    <span class="p-float-label">
        <input id="evidenciaURL" pInputText formControlName="evidenciaURL"/>
        <label htmlFor="evidenciaURL">Evidencia URL</label>
    </span>
    <span class="flex justify-content-between">
        <p-button (click)="volver()" label="Volver" styleClass="p-button-outlined p-button-secondary"></p-button>
        <p-button type="submit" label="Guardar"></p-button>
    </span>
</form>
