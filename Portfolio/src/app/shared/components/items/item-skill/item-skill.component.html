<div class="flex-column relative">
    <p-button *ngIf="modoEdicion" icon="pi pi-times" styleClass="p-button-rounded p-button-danger" class="btn-size-sm btn-animation" (click)="deleteSkill()"></p-button>
    <div class="flex justify-content-center">
        <p-knob 
            [ngModel]="skill.porcentaje" 
            [readonly]="true"
            [strokeWidth]="5"
            valueColor="#FF6220" 
            rangeColor="#FFF"
            textColor="#FF6220">
        </p-knob>
    </div>
    <div class="text-center">
        <h5>{{skill.nombre}}</h5>
    </div>
</div>
