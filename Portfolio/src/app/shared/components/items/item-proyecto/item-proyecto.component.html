<div class="grid container lg:col-8">
    <div class="col">
        <div class="grid">
            <div class="col-12">
                <h5>{{proyecto.nombre}}</h5>
            </div>
            <div class="col-12 flex">
                <p class="bold">Fecha:</p><p>{{proyecto.fecha | date:"MM/dd/yy"}}</p>
            </div>
        </div>
    </div>
    <div *ngIf="proyecto.descripcion" class="col-12">
        <p>{{proyecto.descripcion}}</p>
    </div>
</div>
