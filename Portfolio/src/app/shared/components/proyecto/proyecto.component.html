<div class="container">
    <div class="flex align-items-center">
        <h3>Proyectos en los que particip√©</h3>
        <p-button *ngIf="modoEdicion" icon="pi pi-plus" styleClass="p-button-rounded" class="btn-size-sm" (click)="newProyecto()"></p-button>
    </div>
    <ng-container *ngFor="let proyecto of proyectos">
        <app-item-proyecto [proyecto]="proyecto" [modoEdicion]="modoEdicion" (emitUpdateList)="updateList($event)"></app-item-proyecto>
    </ng-container>  
</div>
